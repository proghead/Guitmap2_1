<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Face Detection and AR App</h1>
    <button onclick="changeMode('face_detection')">Face Detection</button>
    <button onclick="changeMode('ar_overlay')">AR Overlay</button>
    <button onclick="changeMode('save_faces')">Save Faces</button>
    <button onclick="changeMode('deep_learning_detection')">Deep Learning Detection</button>
    <div id="video-container">
        <img src="/video_feed" alt="Live Video">
    </div>
    <script>
        function changeMode(mode) {
            fetch(`/set_mode/${mode}`, { method: 'GET' });
        }
    </script>
</body>
</html>
